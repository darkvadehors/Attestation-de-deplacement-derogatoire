
<div class="ion-page">
  <ion-buttons color='black' (click)="closeModal()">
    <ion-icon size="large" name="close-circle-outline"></ion-icon>
  </ion-buttons>

  <pdf-viewer [src]= pdfUrl
    [render-text]="false"
    [show-all]="true"
    [original-size]="false"
    [autoresize]="true"
    (after-load-complete)="callBackFn($event)"
    >
  </pdf-viewer>
</div>
